<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./Logo A.png" alt="">
        </header>
        <textarea id="input-text" placeholder="Digite o texto...*"></textarea>
        <p class="info-paragraph">*Use somente letras maiusculas ou minusculas</p>
        <div class="buttons">
            <button id="encrypt-btn">Criptografar</button>
            <button id="decrypt-btn">Descriptografar</button>
        </div>
        <textarea id="output-text" readonly placeholder="Resultado..."></textarea>
        <button id="copy-btn">Copiar</button>

        <div class="footer">
            <p class="footer-text">&#169 2024 Decodificador de Texto. Todos os direitos reservados.<br> Desenvolvido por Leonardo  &#174 </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
