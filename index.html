<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <header>
        <h1>Decodificador de Texto</h1>
    </header>
    <main>
        <section class="container">
            <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
            <div class="buttons">
                <button onclick="encodeText()">Codificar</button>
                <button onclick="decodeText()">Decodificar</button>
            </div>
            <textarea id="outputText" placeholder="Resultado..."></textarea>
        </section>
    </main>
    <footer>
        <p> Desenvolvido por Leonardo </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
